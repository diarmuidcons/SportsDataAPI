<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<h1>Enter Country ID</h1>
	
	<ion-input type="number" [(ngModel)] = "newCountryID" required>
	<h1>Player Ages</h1>
	<h1>Minimum</h1>
	<ion-input [(ngModel)] = "newMinimum" required>
	<h1>Maximum</h1>
	<ion-input [(ngModel)] = "newMaximum" required>
	
	<button ion-button (click)="saveCountryID();saveMinimumAge();saveMaximumAge()" navPop>Save</button>

	<button ion-button navPop>Cancel</button>
